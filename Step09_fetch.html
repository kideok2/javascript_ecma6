<body>
    <h1>친구목록</h1>
    <button id="moreBtn">더 보기</button>
    <ul id="friendList">
        <li>강아지</li>

    <script>

        document.querySelector("#moreBtn").addEventListener("click", function(){
        //서버에 friend.json 문서를 요청해서 받아온다.    
            fetch("friends.json")
            .then(function(response){
                //console.log(response);
                //return response.text(); json 이외엔 다 text?
                return response.json();
            }).then(function(data){
                //data 는 친구 목록이 들어 있는 array 이다.
                console.log(data);
                for(let item of data){
                    let li=document.createElement("li");
                    li.innerText = item;
                    document.querySelector("#friendList").append(li);
                }
            });
        });
